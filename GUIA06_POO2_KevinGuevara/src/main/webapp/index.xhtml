<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="WEB-INF/resources/fragmentos/comun.xhtml">
        <!-- Título de la página -->
        <ui:param name="pageTitl" value="GT Developer"/>
        <ui:param name="pageNomb" value="Página Principal"/>
        <ui:param name="pageDesc" value="Esta es la página principal"/>
        <!-- Activar el link del menú -->
        <ui:param name="actiIndex" value="active"/>
        <!-- Scripts personalizados -->
        <ui:define name="CustomScripts">
            <h:outputScript library="js" name="custom/mantenimientos.js"/>
            <h:outputStylesheet library="css" name="custom/style.css" />
            <style>
                body{
                    overflow: hidden;
                }
            </style>
        </ui:define>
        <!-- Elementos propios del boby -->
        <ui:define name="body">
            <div class="samus-ship"><img src="#{resource['images/MP3Ship.gif']}" /></div>
            
            <img src="#{resource['images/Ridley.png']}" class="ridley"/>
        </ui:define>
    </ui:composition>
</html>
